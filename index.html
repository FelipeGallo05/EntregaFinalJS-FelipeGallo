<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Analis de tiro NBA</title>
</head>
<body>
    <main>
        <button id="boton"></button>
        <div id="boton-contenido" class="hidden">
            <h2 style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ">Ejemplos de grandes tiradores en cada zona:</h2>
            <div class="tarjetero">
                <div class="tarjeta">
                    <h2>Zona pintada</h2>
                    <h4>LeBron James</h4>
                    <img src="./imgs/lebron-james.png" alt="">
                    <button><a href="https://www.basketball-reference.com/players/j/jamesle01.html" target="_blank">Conoce mas</a></button>
                </div>
                <div class="tarjeta">
                    <h2>Zonas de Media distancia</h2>
                    <h4>Dirk Nowitzki</h4>
                    <img src="./imgs/dirk.png" alt="">
                    <button><a href="https://www.basketball-reference.com/players/n/nowitdi01.html" target="_blank">Conoce mas</a></button>
                </div>
                <div class="tarjeta">
                    <h2>Zonas de Triple</h2>
                    <h4>Stephen Curry</h4>
                    <img src="./imgs/Steph-Curry-PNG-File.png" alt="">
                    <button><a href="https://www.basketball-reference.com/players/c/curryst01.html" target="_blank">Conoce mas</a></button>
                </div>
            </div>
        </div>
        <section class="landing">
            <div class="landing-content">
                <h1 class="titulo" style="color:white">Analisis de tiros NBA</h1>
                <img src="./imgs/jordan poole.jpg" alt="Banner jordan poole NBA">
            </div>
        </section>
        <section class="explicacion">
            <div class="explicacion-contenido">
                <div>
                    <h2 style="color: white;">Las zonas a evaluar seran las siguientes: </h2>
                </div>
                <div>
                    <img class='shot-chart' src="./imgs/esquina-izquierda.png" alt="">
                </div>
            </div>
        </section>
        <div class="zona">
            <div>
                <h2 style="color: white;">Agregar nueva sesion de tiro o partido</h2>
                <form id="formulario">
                    <label style="color: white;" for="zona">Zona: </label>
                    <input  type="zona" id='zonaDeTiro'placeholder="Ingrese la zona de tiro ">
                    <label style="color: white;" for="intentos" >Tiros intentados: </label>
                    <input type="intentos" id='tirosIntentados' placeholder="Ingrese la cantidad de tiros intentados ">
                    <label style="color: white;" for="encestados">Tiros encestados: </label>
                    <input type="encestados" id="tirosEncestados" placeholder="Ingrese la cantidad de tiros encestados">
                    <button id="submit">Ingresar</button>
                </form>
            </div>
        </div>
        
        <div id="sesiones"></div>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
